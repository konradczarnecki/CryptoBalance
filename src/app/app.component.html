<div class="wrapper">

  <app-sidebar [@sidebarAnimation]="sidebar | async"></app-sidebar>

  <div id="mainView" [@mainViewAnimation]="sidebar | async">

    <div class="filler"></div>

    <app-total-amount></app-total-amount>

    <div id="coinInfos">
      <app-coin-info *ngFor="let coin of shownCoins | async" [coin]="coin"></app-coin-info>
    </div>

    <img id="sidebarToggleButton"
         src="assets/arrow.png"
         (click)="toggleSidebar()"
         [ngStyle]="{transform : arrowRotation | async }"/>

  </div>

</div>
