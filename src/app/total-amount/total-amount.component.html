<div class="wrapper">

  <div id="innerWrapper">

    <h1 [ngClass]="{'blur' : !iconTransparency}">{{total | coinPrice}} {{currency.toUpperCase()}}</h1>

    <img id="transparencyToggleButton"
         [src]="iconTransparency ? 'assets/visible.png' : 'assets/not_visible.png'"
         (click)="toggleTransparency()" />
  </div>

</div>
